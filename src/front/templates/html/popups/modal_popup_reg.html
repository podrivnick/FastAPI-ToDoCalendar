<div class="modal__popup__login" id="modalRegistr">
          <div class="main_login">
            <div class="block_entering_profile">
              <button class="close_popup_packet_btn">
                <a href="#" style="text-decoration: none;">X</a>
              </button>
              <form сlass="block_form_registration" method="post"
                    id="form_register_user_">
                <h1 class="header_authorisation">Registration</h1>
                <div class="input_block_login">
                  <label for="id_first_name">First name: </label>
                  <input type="text" id="id_first_name" placeholder="Введите имя" name="first_name" class="input_registration_form"
                  value="" required>
                </div>
                <div class="input_block_login">
                  <label for="id_last_name">Last name: </label>
                  <input type="text" id="id_last_name" placeholder="Введите фамилию" name="last_name" class="input_registration_form"
                  value="" required>
                </div>
                <div class="input_block_login">
                  <label for="id_username">Login: </label>
                  <input type="text" id="id_username" placeholder="Введите логин" name="username" class="input_registration_form"
                  value="" required>
                </div>
                <div class="input_block_login">
                  <label for="id_email">Email: </label>
                  <input type="email" id="id_email" placeholder="Введите email" name="email" class="input_registration_form"
                  value="" required>
                </div>
                <div class="input_block_login">
                  <label for="id_password1">Password: </label>
                  <input type="password" id="id_password1" placeholder="Введите пароль" name="password" class="input_registration_form"
                  required>
                </div>
                <div class="input_block_login">
                  <label for="id_password2">Repeat Password: </label>
                  <input type="password" id="id_password2" placeholder="Повторите пароль" name="password2" class="input_registration_form"
                  required>
                </div>
                <div class="input_block_login">
                  <button class="registration_btn btn btn-outline-primary" type="submit" id="btn_submit_form_registration">Регистрация</button>
                </div>
              </form>
            </div>
          </div>
</div>
